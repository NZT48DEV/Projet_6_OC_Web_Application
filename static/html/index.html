<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/logo_1.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <div class="container__header">
                <img class="header__logo-img "src="../assets/logo_1.svg" alt="Logo JustStreamIt">
                <h1 class="header__logo-title">Vidéos à la demande</h1>
            </div>
        </header>

        <!------------- MEILLEUR FILM ------------->
        <section class="best-movie">
            <h2 class="best-movie__title">Meilleur Film</h2>
            <div class="best-movie__movie-card">
                <img 
                    id="best-movie-poster"
                    class="movie-card__poster"
                    src="" 
                    alt="Affiche du meilleur film"
                >
                <div class="best-movie__info">
                    <h3 id="best-movie-title" class="movie-info__title"></h3>
                    <p id="best-movie-description" class="movie-info__description"></p>
                    <button class="movie-info__btn btn">Détails</button>
                </div>
            </div>
        </section>

            
        <div class="categories">
            <!------------- FILM LES MIEUX NOTES ------------->
            <section class="top-rated-movie category-section">
                <h2 class="top-rated-movie__title">Films les mieux notés</h2>
                <div id="top-rated-movies-grid" class="category-grid"></div>
                <button class="show-more-btn btn">Voir plus</button>
            </section>

            <!------------------- CATEGORIE 1 ------------------->
            <section class="category-1 category-section">
                <h2 class="category-1__title">Catégorie 1</h2>
                <div class="category-grid">
                    <!-- contenu remplacé dynamiquement -->
                </div>
                <button class="show-more-btn btn">Voir plus</button>
            </section>

            <!------------------- CATEGORIE 2 ------------------->
            <section class="category-2 category-section">
                <h2 class="category-2__title">Catégorie 1</h2>
                <div class="category-grid">
                    <!-- contenu remplacé dynamiquement -->
                </div>
                <button class="show-more-btn btn">Voir plus</button>
            </section>

            <!------------------- CATEGORIE AUTRES ------------------->
            <section id="category-others" class="category-section">
                <div class="others-header-row">
                    <h2 class="category-others__title">Autres:</h2>
                    <div class="dropdown-menu" id="genre-dropdown">
                        <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" id="dropdownToggle">
                            <span class="selected-value">Sélectionnez un genre</span>
                            <span class="arrow">▾</span>
                        </button>
                        <ul class="dropdown-items" role="listbox" aria-labelledby="dropdownToggle" tabindex="-1">
                            <!-- Les <li> seront injectés ici par JS -->
                        </ul>
                    </div>
                </div>
                <div class="selected-category-wrapper">
                    <div id="selected-category-container" class="category-grid"></div>
                    <button id="others-show-more-btn" class="show-more-btn btn" style="display:none;">
                        Voir plus
                    </button>
                </div>
            </section>
        </div>
    </div>

    <!------------------- MODAL ------------------->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <button class="modal-close" aria-label="Fermer">×</button>
            <div class="modal-scrollable">
                <div class="modal-header-row">
                    <div class="modal-header-text">
                        <div class="modal-meta">
                            <h3 id="modal-title" class="modal-title"></h3>
                            <span class="meta-year" id="modal-year"></span>
                            <span>-</span>
                            <span class="meta-categories" id="modal-genres"></span><br>
                            <span class="meta-classification" id="modal-classification"></span>
                            <span>-</span>
                            <span class="meta-duration" id="modal-duration"></span>
                            <span class="meta-pays" id="modal-countries"></span><br>
                            <span class="imdb-label">IMDB score :</span>
                            <span class="imdb-score" id="modal-imdb-score"></span><br>
                            <span class="recettes-label">Recettes au box-office: </span>
                            <span class="recettes-score" id="modal-revenue"></span>
                        </div>
                        <div class="modal-directors">
                            <strong>Réalisé par :</strong><br>
                            <span class="modal-realisators" id="modal-directors"></span>
                        </div>
                    </div>
                    <div class="modal-poster poster-desktop">
                        <img src="/static/assets/no_poster.svg" alt="Poster du film" id="modal-poster">
                    </div>
                </div>
                <p id="modal-description" class="modal-description"></p>
                <div class="poster-mobile modal-poster">
                    <img src="/static/assets/no_poster.svg" alt="Poster du film" id="modal-poster-mobile">
                </div>
                <div class="modal-cast">
                    <strong>Avec :</strong><br>
                    <span class="modal-actors" id="modal-actors"></span>
                </div>
                <button class="btn">Fermer</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/app.js"></script>
</body>

</html>
