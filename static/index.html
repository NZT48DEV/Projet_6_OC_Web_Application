<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JustStreamIt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>JustStreamIt</h1>
        <div class="banner">Vidéos à la demande</div>
    </header>

    <main>
        <section id="best-movie">
            <h2>Meilleur film</h2>
            <div class="movie-featured">
                <img src="https://picsum.photos/300/200" alt="Affiche du film" id="best-movie-img">
                <div class="movie-info">
                    <h3 id="best-movie-title">Titre du film</h3>
                    <p id="best-movie-desc">Description du film</p>
                    <button id="best-movie-btn">Détails</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
