<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen-too-small">
        <p>Votre écran est trop petit pour afficher correctement ce site.</p>
    </div>

    <div class="site-wrapper">

        <header class="header-logo">
            <img src="assets/logo_1.svg" alt="Logo JustStreamIt" class="logo-img">
            <h1 class="header-title">Vidéos à la demande</h1>
        </header>

        <main>
            <section class="best-movie">
                <h2 class="best-movie-title">Meilleur Film</h2>
                <div class="movie-card">
                    <img
                    src="assets/the-big-lebowski.svg"
                    alt="Affiche du film The Big Lebowski"
                    class="movie-poster"
                  />
                  <div class="movie-info">
                    <h3 class="movie-title">The Big Lebowski</h3>
                    <p class="movie-description">
                        Jeff "The Dude" Lebowski, mistaken for a millionaire of the same name,
                        seeks restitution for his ruined rug and enlists his bowling buddies to help get it.
                    </p>
                    <button class="btn">Détails</button>
                  </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
